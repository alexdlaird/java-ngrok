name: Build

run-name: Build ${{ github.ref_name }}

on:
  push:
    branches: [ main, develop, 1.4.x ]
  pull_request:
    branches: [ main, develop, 1.4.x ]
  schedule:
    - cron: "0 10 * * *"
  workflow_dispatch:
  workflow_call:

concurrency:
  group: java-ngrok-1.4.x-singleton

jobs:
  build:
    name: Build

    env:
      NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
      NGROK_API_KEY: ${{ secrets.NGROK_API_KEY }}
      NGROK_SUBDOMAIN: ${{ github.repository_owner }}

    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        os: [ ubuntu-24.04, macos-14, windows-2025 ]
        java-version: [ "8" ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: zulu
      - name: Build
        run: make build
      - name: Test
        run: make test

  validate:
    name: Validate
    uses: alexdlaird/java-ngrok/.github/workflows/validate.yml@1.4.x
    secrets: inherit